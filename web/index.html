<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .section {
        padding: 18px;
      }
      .box {
        position: relative;
        width: 25px;
        height: 25px;
        border: 1px solid rebeccapurple;
        background-color: aquamarine;
      }
      .flex {
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <h4>Task queue example</h4>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque blanditiis perspiciatis omnis dicta labore,
        molestias nam quis, cumque harum enim soluta quos magnam ipsa voluptates ad voluptate corrupti dolor sint.
      </p>
      <button>Click Me</button>
    </div>
    <div class="section flex">
      <div id="div-1" class="box"></div>
      <div id="div-2" class="box"></div>
      <div id="div-3" class="box"></div>
    </div>
  </body>
  <script src="./button-click-events.js"></script>
  <script src="./box-animation.js"></script>
</html>
